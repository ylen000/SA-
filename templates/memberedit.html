<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員中心</title>
    <link rel="stylesheet" href="../static/css/common.css">
    <link rel="stylesheet" href="../static/css/member.css">
</head>

<body>
    <div class="body">
        <header class="heading">
            <div>
                <a href="http://127.0.0.1:8000/login/index"><img class="previous" src="../static/images/home-icon-silhouette.png"></a>
            </div>
            <div>
                <a class="mem" href="http://127.0.0.1:8000/login/member">會員中心</a>
            </div>
        </header>
        <main>
            <section class="signin" style="padding-bottom:10%">
                <h2>會員資料</h2>
                <hr>
                
                <form class="form" action="/re/" enctype="multipart/form-data" method="post">
                    {% csrf_token %}
                    <div class="left">
                        <div class="signin_form">
                            <div class="signin_form_text">
                                會員帳號： 
                            </div>
                            <input type="tel" name="phone" value="{{ userphone }}" required><br>
                        </div>
                        <div class="signin_form">
                            <div class="signin_form_text">
                                會員名稱： 


                            </div>
                            <input type="text" name="myname" value="{{name}}" required><br>
                        </div>
                
                        
                    <div class="signin_form_address">
                        
                        <input style="width:20%;color:white;border:solid,black;background-color:black;padding:3%;border-radius:3px;" type="submit" value="修改資料">
                        
                    </div>
                </form>
                
            </section>
            <section class="order">
                <h3><a href="memberlook1.html">碳權存摺</a></h3>
            </section>
            <script src="../static/js/common.js"></script>
            <div class="problem">
                <a href="http://127.0.0.1:8000/123"><img style="width: 100%;" src="../static/images/customer-service.png"></a>
            </div>
        </main>
        <footer>
            <p></p>
        </footer>
    </div>
</body>

</html>
